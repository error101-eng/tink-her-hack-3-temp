<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel/Restaurant Registration - FEEDO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hotel/Restaurant Registration Section -->
  <section class="registration-form">
    <div class="form-container">
      <h2>Hotel/Restaurant Registration</h2>
      <form id="hotel-restaurant-form">
        <label for="name">Name of Establishment:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="type">Type of Establishment:</label>
        <select id="type" name="type" required>
          <option value="hotel">Hotel</option>
          <option value="restaurant">Restaurant</option>
          <option value="cafe">Cafe</option>
          <option value="other">Other</option>
        </select>

        <label for="contact">Contact Person:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" required>

        <label for="food-type">Type of Food Available:</label>
        <textarea id="food-type" name="food-type" rows="4" required></textarea>

        <button class="sub" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
