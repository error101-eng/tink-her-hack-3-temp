<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurants</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      padding: 20px;
    }

    .restaurant {
      background: white;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .restaurant h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }

    .restaurant p {
      margin: 5px 0 0;
      font-size: 1rem;
      color: #555;
    }

    .restaurant ul {
      padding-left: 20px;
    }

    .restaurant ul li {
      font-size: 0.95rem;
      color: #444;
    }
  </style>
</head>
<body>
  <header>RESTAURANTS</header>

  <div class="container">
    <!-- Restaurant 1 -->
    <div class="restaurant">
      <h2>Green Leaf Restaurant</h2>
      <p><strong>Food Available:</strong></p>
      <ul>
        <li>Vegetable Stir Fry</li>
        <li>Grilled Tofu Salad</li>
        <li>Fruit Platter</li>
      </ul>
    </div>

    <!-- Restaurant 2 -->
    <div class="restaurant">
      <h2>Urban Bistro</h2>
      <p><strong>Food Available:</strong></p>
      <ul>
        <li>Chicken Wrap</li>
        <li>Spaghetti Carbonara</li>
        <li>Garlic Bread</li>
      </ul>
    </div>

    <!-- Restaurant 3 -->
    <div class="restaurant">
      <h2>Seafood Delight</h2>
      <p><strong>Food Available:</strong></p>
      <ul>
        <li>Grilled Salmon</li>
        <li>Shrimp Cocktail</li>
        <li>Crab Cakes</li>
      </ul>
    </div>
  </div>
</body>
</html>
