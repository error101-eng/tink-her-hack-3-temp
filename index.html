<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FEEDO - Feed the Need</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="logo">
      <img src="logo.png" width="400" height="400"  alt="FEEDO Logo">
      <p>Feed the Need</p>
    </div>
    <div class="description">
      <p>Connecting restaurants with excess food to charities, ensuring that surplus food reaches those who need it most.</p>
    </div>
    <div class="register">
      <h2>Register Now</h2>
      <p>Are you a Hotel/Restaurant or a Charity?</p>
      <div class="options">
        <button class="btn" onclick="register('Hotel/Restaurant')">Hotel/Restaurant</button>
        <button onclick="register('Charity')">Charity</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
