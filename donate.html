<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Donation Management - FEEDO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Food Donation Management Section -->
  <section class="donation-management">
    <div class="container">
      <h2>Food Donation Management</h2>

      <!-- Food Donation Posting -->
      <div class="post-donation">
        <h3>Post a Food Donation</h3>
        <form id="post-donation-form">
          <label for="food-type">Food Type:</label>
          <input type="text" id="food-type" name="food-type" required>

          <label for="quantity">Quantity (in kg):</label>
          <input type="number" id="quantity" name="quantity" required>

          <label for="expiration-date">Expiration Date:</label>
          <input type="date" id="expiration-date" name="expiration-date" required>

          <label for="charity-type">Preferred Charity Type:</label>
          <select id="charity-type" name="charity-type" required>
            <option value="orphanage">Orphanage</option>
            <option value="homeless-shelter">Homeless Shelter</option>
            <option value="community-center">Community Center</option>
            <option value="other">Other</option>
          </select>

          <button type="submit">Post Donation</button>
        </form>
      </div>

      <!-- Donation Scheduling and Logistics -->
      <div class="scheduling-logistics">
        <h3>Schedule Donation Pickup/Delivery</h3>
        <form id="schedule-form">
          <label for="pickup-date">Pickup/Delivery Date:</label>
          <input type="date" id="pickup-date" name="pickup-date" required>

          <label for="pickup-time">Pickup/Delivery Time:</label>
          <input type="time" id="pickup-time" name="pickup-time" required>

          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>

          <button type="submit">Schedule</button>
        </form>
      </div>

        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
