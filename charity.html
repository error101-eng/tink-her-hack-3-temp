<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Registration - FEEDO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Charity Registration Section -->
  <section class="registration-form">
    <div class="form-container">
      <h2>Charity Registration</h2>
      <form id="charity-form">
        <label for="name">Charity Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="id-number">ID Number:</label>
        <input type="text" id="id-number" name="id-number" required>

        <label for="reg-number">Registration Number:</label>
        <input type="text" id="reg-number" name="reg-number" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
